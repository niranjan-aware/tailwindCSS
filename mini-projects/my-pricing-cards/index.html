<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container bg-slate-800 min-h-screen flex md:flex-row flex-col items-center justify-center transition duration-1000 p-10 gap-y-4 md:gap-y-0 gap-x-0 md:gap-x-4">
        <div class="card-basic  md:h-[450px] h-52 bg-slate-800 rounded-3xl border-4 md:border-[10px] border-slate-500 hover:border-violet-700">
            <div class="purchase-card h-3/5 w-64 mx-auto text-center rounded-3xl">
                <h2 class="text-white  text-xl md:text-2xl mt-1 md:mt-10">Basic</h2>
                <div class="plan-details flex flex-row  md:mt-7 items-end justify-center font-serif">
                    <h3 class="text-white  md:font-bold text-xl md:text-2xl font-semibold ">100</h3>
                    <h1 class="text-white md:font-bold text-3xl md:text-5xl font-semibold ">GB</h1>
                </div>
                <h3 class="price text-center text-sm font-thin text-slate-300 md:mt-3">$1.99/month</h3>
                <button class="purchase px-3 md:px-5 text-white py-1 md:py-2 hover:bg-violet-600 border-2 border-violet-600 rounded-md mt-3 md:mt-4">Purchase</button>
            </div>
            <div class="w-full bg-zinc-500 h-[1px] hidden md:block "></div>
            <div class="info-card h-2/5  text-center mt-5 md:-mt-2 ">
                
                <p class="text-white text-xs font-thin md:mt-5">* 100 GB storage</p>
                <p class="text-white text-xs font-thin md:mt-2">* Option to add members</p>
                <p class="text-white text-xs font-thin md:mt-2">* Extra member benifits</p>
            </div>
        </div>
        <div class="card-standard md:h-[450px] h-52 bg-slate-800 rounded-xl border-4 md:border-[10px] border-slate-500 hover:border-violet-700">
            <div class="purchase-card h-3/5 w-64 mx-auto text-center">
                <h2 class="text-white  text-xl md:text-2xl mt-1 md:mt-10">Standard</h2>
                <div class="plan-details flex flex-row  md:mt-7 items-end justify-center">
                    <h3 class="text-white  md:font-bold text-xl md:text-2xl font-semibold ">150</h3>
                    <h1 class="text-white md:font-bold text-3xl md:text-5xl font-semibold ">GB</h1>
                </div>
                <h3 class="price text-center text-sm font-thin text-slate-300 md:mt-3">$1.99/month</h3>
                <button class="purchase px-3 md:px-5 text-white py-1 md:py-2 hover:bg-violet-600 border-2 border-violet-600 rounded-md mt-3 md:mt-4">Purchase</button>
            </div>
            <div class="w-full bg-zinc-500 h-[1px] hidden md:block "></div>
            <div class="info-card h-2/5  text-center mt-5 md:-mt-2 ">
                
                <p class="text-white text-xs font-thin md:mt-5">* 150 GB storage</p>
                <p class="text-white text-xs font-thin md:mt-2">* Option to add members</p>
                <p class="text-white text-xs font-thin md:mt-2">* Extra member benifits</p>
            </div>
        </div>
        <div class="card-premium md:h-[450px] h-52 bg-slate-800 rounded-xl border-4 md:border-[10px] border-slate-500 hover:border-violet-700">
            <div class="purchase-card h-3/5 w-64 mx-auto text-center">
                <h2 class="text-white  text-xl md:text-2xl mt-1 md:mt-10">Premium</h2>
                <div class="plan-details flex flex-row  md:mt-7 items-end justify-center">
                    <h3 class="text-white  md:font-bold text-xl md:text-2xl font-semibold ">200</h3>
                    <h1 class="text-white md:font-bold text-3xl md:text-5xl font-semibold ">GB</h1>
                </div>
                <h3 class="price text-center text-sm font-thin text-slate-300 md:mt-3">$1.99/month</h3>
                <button class="purchase px-3 md:px-5 text-white py-1 md:py-2 hover:bg-violet-600 border-2 border-violet-600 rounded-md mt-3 md:mt-4">Purchase</button>
            </div>
            <div class="w-full bg-zinc-500 h-[1px] hidden md:block "></div>
            <div class="info-card h-2/5  text-center mt-5 md:-mt-2 ">
                
                <p class="text-white text-xs font-thin md:mt-5">* 200 GB storage</p>
                <p class="text-white text-xs font-thin md:mt-2">* Option to add members</p>
                <p class="text-white text-xs font-thin md:mt-2">* Extra member benifits</p>
            </div>
        </div>
    </div>
</body>
</html>
