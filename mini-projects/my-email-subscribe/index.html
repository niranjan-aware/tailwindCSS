<!DOCTYPE html>
<html lang="en" class="bg-zinc-700">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="login-page w-screen h-screen  flex  items-center justify-center">
        <div class="email-container p-3 bg-zinc-800 rounded-xl flex flex-col md:flex-row ">
            <img src="./images/image.jpg" alt="tree img" class="h-80 object-fit  md:h-64  rounded-2xl md:rounded-l-2xl md:rounded-r-none transform hover:scale-105 duration-1000">
            <div class="login-form  flex flex-col  p-6 md:p-12">
                <h1 class="title text-white text-xl text-center md:text-left font-semibold mt-5"> Get diet and fitness tips in your inbox</h1>
                <p class="description text-white text-xs text-center md:text-left font-thin mt-5">Eat better and diet better. Subscribe for the <br> diet and fitness news letter</p>
                <div class="email-input flex md:flex-row flex-col  gap-x-2 space-y-4 md:space-y-0 md:space-x-3 mt-5">
                    <input type="text" placeholder="Enter your email" class="text-zinc-600 p-2 px-10 placeholder:text-xs placeholder:text-center md:placeholder:text-left bg-zinc-800 border-zinc-600 border-[1px]  rounded-md">
                    <button class="subscribe-btn bg-green-400 text-zinc-600 text-sm  px-2 py-2 rounded-md">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
